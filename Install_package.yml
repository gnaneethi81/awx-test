---
- name: this playbook install pacakges
  hosts: all
  become: true
  tasks:
  - name: install package
    dnf: 
    #      name: ['git', 'make', 'gcc', 'wget', 'telnet', 'gzip'] 
      name: "{{ item }}"
      state: latest
    with_items: 
      - git
      - make
      - gcc
      - wget
      - telnet
      - gzip
